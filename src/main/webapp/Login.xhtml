<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="bg-login">
		<div id="login-dialog">
			<h1>Login</h1>

			<p:messages autoUpdate="true" closable="true" />

			<h:form id="frm" prependId="false">
				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="UsuÃ¡rio" />
					<p:inputText size="20" id="j_username" value="#{loginBean.email}" />

					<p:outputLabel value="Senha" />
					<p:password size="20" id="j_password" />

					<h:panelGroup />

					<h:panelGroup style="margin-left: 5px">
						<p:button value="Limpar" outcome="/Login" />
						<p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false" style="margin-left: 10px" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</div>

		<footer id="footer-login"> Desenvolvido por Gesiel Rodrigues. </footer>
	</div>

</h:body>
</html>
